<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <input type="hidden" id="id" class="form-control" name="id" ngModel />
        <div class="col-sm-5 form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Quantidade</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required min="1" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{editingMode ? 'Atualizar' :'Adicionar'}}
          </button>
          <button class="btn btn-danger" type="button" (click)="onIngredienteRemove()"
            [disabled]="!editingMode">Remover</button>
          <button class="btn btn-primary" type="button" (click)="onIngredientReset()">Limpar</button>
        </div>
      </div>
    </form>
  </div>
</div>
