<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" />
      </div>
      <div class="buttons">
        <button class="btn btn-primary login-button" type="submit">{{isLoginMode ? 'Login' : 'Cadastrar'}}</button>
        <button class="btn btn-default login-button" type="button" (click)="onSwitchMode()">
          Alterar para {{isLoginMode ? 'Cadastro' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
