<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="loader" *ngIf="isLoading">
      <app-loader-spin></app-loader-spin>
    </div>
    <div class="alert alert-danger" *ngIf="error !== null">
      <p>{{error}}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
      </div>
      <div class="buttons">
        <button class="btn btn-primary login-button" type="submit" [disabled]="authForm.invalid">
          {{isLoginMode ? 'Login' : 'Cadastrar'}}
        </button>
        <button class="btn btn-default login-button" type="button" (click)="onSwitchMode()">
          Alterar para {{isLoginMode ? 'Cadastro' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
