<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 350px;" />
  </div>
</div>

<div class="row">
  <div class="col-cs 12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Gerenciar Receita <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Lista de compras</a></li>
        <li><a href="#">Editar receita</a></li>
        <li><a href="#">Deletar receita</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
  <div class="col-xs-12">Ingredientes</div>
</div>
