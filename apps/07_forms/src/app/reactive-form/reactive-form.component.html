<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"
              class="helper-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
              class="helper-block">
              Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="radio-inline" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>

        <hr>
        <div formArrayName="hobbies" class="form-group">
          <h4>Your Hobbies</h4>
          <div class="form-group" *ngFor="let hc of getHobbyList(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add hobby</button>
        </div>
        <hr>

        <div class="form-group">
          <span *ngIf="signupForm.invalid && signupForm.touched" class="helper-block pull-right">
            Please enter a valid data!
          </span>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
