<div class="container">
  <div class="row">
    <div class="col-xs-11">
      <button class="btn btn-success pull-right" [ngClass]="{ 'btn-warning': showReactiveForm }"
        (click)="onChangeFormType()">
        {{showReactiveForm ? 'Template Form' : 'Reactive Form'}}
      </button>
    </div>
    <app-template-form *ngIf="!showReactiveForm"></app-template-form>
    <app-reactive-form *ngIf="showReactiveForm"></app-reactive-form>
  </div>
</div>
